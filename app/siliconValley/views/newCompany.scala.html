<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Company</title>
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/company.css")">
        <link rel="shortcut icon" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    </head>
    <body>
        <form class="company-form" method="post" action="/company/create">
            <h1>新規登録</h1>
            <div class="form-group">
                <label for="company_name">会社名</label>
                <input id="company_name" class="form-control" type="text" name="company_name"/>
            </div>
            <div class="form-group">
                <label for="product_name">サービス名</label>
                <input id="product_name" class="form-control" type="text" name="product_name"/>
            </div>
            <div class="form-group">
                <label for="product_detail">サービス詳細</label>
                <input id="product_detail" class="form-control" type="text" name="product_detail"/>
            </div>
            <div class="form-group">
                <label for="image_url">画像URL</label>
                <input id="image_url" class="form-control" type="text" name="image_url"/>
            </div>
            <div class="form-button">
                <button class="btn btn-primary" type="submit">登録</button>
            </div>
        </form>
    </body>
</html>
